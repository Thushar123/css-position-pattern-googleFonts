<!DOCTYPE html>
<html lan="en">
<head>
     <title>Css Position1</title>
     <link rel="stylesheet" type="text/css" href="css/css-position.css">
     <style type="text/css">
     	body{
     		background-image: url(images/images5.jpg);
     		background-repeat: no-repeat; 
     		background-size: cover;
     	}

     </style>
</head>
<body>
	<div class="form">
	<h2 style="margin-left: 130px;text-decoration: underline">Login</h2>	
<form>
	<table>
		<tr>
	      <th>
	           User Name:
           </th>
           <th>
	           <input type="text" name="name" placeholder="Enter Your Name" title="Your Name" required="" autofocus pattern="[a-zA-Z]{2,5}">
	      </th>
	    </tr>
	    <tr>
	       <th>
	     Password:
            </th>
             <th>
	             <input type="password" name="password" placeholder="Enter Your Password" title="Your Password" required="" pattern="[a-z0-9]{2,5}"><br>
	             <small>Should be a-z,0-9,{2,5} characters</small>
            </th>
	   </tr>
	   <tr>
	   	  <th>
	   	  	<label>Moble Number:</label>
	   	  </th>
	   	  <th>
	   	  	  <input type="text" name="number" required="" placeholder="Enter Your Moble Number" title="Your Number" pattern="[0-9]{10}">
	   	  </th>
	   </tr>
	   <tr>
	   	<th>
	   		Email:
	   	</th>
	   	<th>
	   		<input type="email" name="email" required="" placeholder="Enter Your Email" title="Your Email" pattern="a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$">
	   	</th>
	   </tr>
	   <tr>
	   	<th>
	   		<th>
	   			<input type="submit" name="submit" value="submit">
	            <input type="reset" name="clear" value="clear">
	   		</th>
	   	  </th>	
	   </tr>
	</table>
</form>
</div>

</body>
</html>
